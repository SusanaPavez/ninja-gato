<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <title>De Ninja a Gato</title>
</head>
<body>
    <div id="container-fluid" class="m-2">
        <div class="row-cols-4"><img src="img/ninja0.png" class= "ninja0" data-alt-src="img/cat0.png"/></div>
        <div class="row-cols-4"><img src="img/ninja1.png" class= "ninja1" data-alt-src="img/cat1.png"/></div>
        <div class="row-cols-4"><img src="img/ninja2.png" class= "ninja2" data-alt-src="img/cat2.png"/></div>
        <div class="row-cols-4"><img src="img/ninja3.png" class= "ninja3" data-alt-src="img/cat3.png"/></div>
        <div class="row-cols-4"><img src="img/ninja4.png" class= "ninja4" data-alt-src="img/cat4.png"/></div>
</div>


<script>
    //MI CÓDIGO VA AQUÍ

    $("img").click(function () {
        let ninja=$(this).attr("src"); //esto permite volver a la imagen de vuelta
        $(this).attr("src", $(this).attr("data-alt-src")); // es un this de un this para cambiar atributo
        $(this).attr("data-alt-src", ninja); //el let va sin comillas
    });



</script>
</body>

</html>
